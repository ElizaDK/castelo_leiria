<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Document</title>
</head>
<body>
<!--navbar-->
    <header>
        <div id="menu-bar" class="fas fa-bars"><i class='bx bx-menu'></i></div>
        <a href="#" class="logo">Castelo <span> LEIRIA</span> </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#book">Sobre</a>
            <a href="#packages">Diversão</a>
            <a href="#services">Preçario</a>
            <a href="#gallery">Blog</a>
            <a href="#review">Blog</a>
            <a href="#contact">Contato</a>
        </nav>

        <div class="icons">
            <i class='bx bx-search-alt-2' id="search-btn"></i><!--icone de procurar-->
            <i class='bx bxs-user' id="login-btn"></i><!--icone de login-->
        </div>

        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="procure aqui....">
            <label for="search-bar" class='bx bx-search-alt-2'></label>
        </form>
    </header>
<!--login for container-->
        <div class="login-form-container">
            <i class='bx bx-window-close' id="form-close"></i>
            <form action="">
                <h3>login</h3>
                <input type="email" class="box" placeholder="seu email">
                <input type="password" class="box" placeholder="sua senha">
                <input type="submit" value="login" class="btn">
                <input type="checkbox" id="remember">
                <label for="remember">lembre me</label>
                <p>Esqueceu a senha? <a href="">Clique aqui</a> </p>
                <p>Não tem uma conta? <a href="#">Registrar</a> </p>
            </form>
        </div>





<script src="script.js"></script>
</body>
</html>
